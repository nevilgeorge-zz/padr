<script>
  console.log('Hello');

  if (window['WebSocket']) {
    var socket = new WebSocket('ws://localhost:8080/ws');
    socket.onopen = function(event) {
      console.log('Connection opened');
    }

    socket.onmessage = function(event) {
      console.log(event.data);
    }

  } else {
    console.log('WebSockets not allowed!');
  }
</script>
